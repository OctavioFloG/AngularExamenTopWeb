<div class="login-container">
  <h2>Iniciar sesi칩n</h2>

  <!-- Mensaje de error -->
  @if (errorMessage) {
    <div class="error-message">
      {{ errorMessage }}
    </div>
  }

  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Correo electr칩nico</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        placeholder="Ej. usuario@tecnm.mx"
      />
    </div>

    <div class="form-group">
      <label for="password">Contrase침a</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
        placeholder="********"
      />
    </div>

    <div class="btn-group">
      <button type="submit" class="btn-login" [disabled]="!loginForm.form.valid">
        Iniciar sesi칩n
      </button>
    </div>
  </form>

  <button type="button" class="btn-token" (click)="printToken()">
    Ver token almacenado
  </button>
</div>
